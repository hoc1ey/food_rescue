<header class="app-header" [ngClass]="'theme-' + theme">
  <div class="header-left">
    <h1 class="header-title">{{ title }}</h1>
    <p *ngIf="subtitle" class="header-subtitle">{{ subtitle }}</p>
  </div>
  <div class="header-actions">
    <!-- Usamos un tema 'neutral' o 'secondary' que crearemos para el botón -->
    <app-button (click)="onLogout()" [theme]="'neutral'">
      Cerrar Sesión
    </app-button>
  </div>
</header>
