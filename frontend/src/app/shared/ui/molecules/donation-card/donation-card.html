<div class="donation-card">

  <div class="card-top">
    <h3 class="donation-title">{{ donation.title }}</h3>
    <span class="badge-success">Disponible</span>
  </div>

  <div class="card-meta">
    <div class="meta-row">
      <lucide-icon name="building" class="meta-icon"></lucide-icon>
      <span>{{ donation.location }}</span>
    </div>
    <div class="meta-row">
      <lucide-icon name="clock" class="meta-icon orange-icon"></lucide-icon>
      <span>{{ donation.time }}</span>
    </div>
  </div>

  <div class="divider"></div>

  <div class="card-footer">
    <div class="meta-row">
      <lucide-icon name="map-pin" class="meta-icon"></lucide-icon>
      <span>{{ donation.address }}</span>
    </div>
    <div class="status-row">
      <span class="status-label">Estado:</span>
      <span class="status-value">{{ donation.status }}</span>
    </div>
  </div>

</div>
